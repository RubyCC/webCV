<!DOCTYPE html><html><head><title>Lebenslauf</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <script src="js/d3.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    

</head>
<body>
    <div id="grid-container">
        
<!-- HEADER -->
        <div id="header-container">
            
        </div>
        

<!-- MENU -->
        <div id="menu-container">
            <div id="ausbildung" class="inactive">
                <img src="img/hat.svg" />
                Ausbildung
            </div>
            <div id="beruf">
                <img src="img/suitcase.svg" />
                Berufliche Erfahrungen
            </div>
            <div id="skills" class="inactive">
                <img src="img/binary.svg" />
                Fachkenntnisse
            </div>
            <div id="kontakt" class="inactive">

            </div>
        </div>

        
<!-- CONTENT -->
        <div id="content-container">
            
        </div>

        
<!-- FOOTER -->
        <div id="footer-container">
            <span class="footer-item">
                <a href="javascript:window.location.href = 'mailto:' + (document.domain + 'gmail.com').replace('.cc', '@')">
                    <img src="img/mail.svg" />
                    <span>Mail</span>
                </a>
            </span>
            
            <span class="footer-item">
                <a href="https://www.linkedin.com/in/andreas-cred%C3%A9-2ba550101/" target="_blank">
                    <img src="img/linkedin.svg" />
                    <span>LinkedIn</span>
                </a>
            </span>
            
            <span class="footer-item">
                <a href="https://www.xing.com/profile/Andreas_Crede2" target="_blank">
                    <img src="img/xing.svg" />
                    <span>XING</span>
                </a>
            </span>

            <span class="footer-item">
                <a href="https://github.com/RubyCC" target="_blank">
                    <img src="img/github.svg" />
                    <span>GitHub</span>
                </a>
            </span>
        </div>

        
    </div>

</html>
